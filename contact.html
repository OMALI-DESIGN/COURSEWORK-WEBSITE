    <style>
      /* Background color for contact section */
      section.contact {
        background: #f0f4f8; /* subtle light blue-gray */
        padding: 30px 20px;
        border-radius: 12px;
        max-width: 1100px;
        margin: 40px auto;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      }

      /* Zoom-in animation for image */
      section.contact img {
        display: block;
        margin: 0 auto 30px auto;
        max-width: 500px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        transition: transform 0.4s ease;
        cursor: zoom-in;
      }
      section.contact img:hover {
        transform: scale(1.1);
      }

      /* Move form below the image */
      section.contact form {
        max-width: 600px;
        margin: 0 auto;
        text-align: left;
      }

      /* Style form labels and inputs with icons */
      form label {
        display: flex;
        align-items: center;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 1rem;
        color: #374151;
      }
      form label i {
        margin-right: 10px;
        color: #3b82f6; /* nice blue */
        min-width: 20px;
        text-align: center;
      }

      /* Inputs styling */
      form input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 20px;
        border: 1.5px solid #cbd5e1;
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.3s ease;
      }
      form input[type="text"]:focus {
        border-color: #3b82f6;
        outline: none;
      }

      /* Submit button styling */
      form button {
        display: block;
        margin: 0 auto;
        background-color: #3b82f6;
        border: none;
        color: white;
        padding: 12px 28px;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      form button:hover {
        background-color: #2563eb;
      }

      /* Center the contact us header */
      section.contact h1 {
        text-align: center;
        color: #1e293b;
        margin-bottom: 30px;
        font-size: 2.4rem;
        font-weight: 700;
      }
    </style>
